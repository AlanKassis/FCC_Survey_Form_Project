  <body>

      <div id="title">
      <h1>freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="container">
      <form action="">
        <!-- FName -->
        <div class="form-group">
          <label id="name-label" for="fname">Your Name</label><br />
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter your name"
          /><br />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label id="email-label" for="email">Your Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          /><br />
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label><br />
          <input type="number" name="age" id="age" placeholder="Age" /><br />
        </div>

        <div class="form-group">
          <label for="role"
            >Which option best describes your current role
          </label></br>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" placeholder="">
              Select current role
            </option>
            <option placeholder="student">Student</option>
            <option placeholder="job">Full Time Job</option>
            <option placeholder="learner">Full Time Learner</option>
            <option placeholder="preferNo">Prefer not to say</option>
            <option placeholder="other">Other</option></select
          ><br />
        </div>
        <div class="form-group">
          <label for="reccomendation-radio"
            >Would you reccomend freeCodeCamp to a friend?</label
          ><br />
          <input
            type="radio"
            id="definitely"
            name="definitely"
            placeholder="definitely"
            checked
            />Definitely<br />
          <input
            type="radio"
            id="maybe"
            name="maybe"
            placeholder="maybe"
          />Maybe<br />
          <input
            type="radio"
            id="not-sure"
            name="not-sure"
            placeholder="Not sure"
          />Not sure<br />
        </div>
        <div class="form-group">
          <label for="fav-feature"
            >What is your favorite feature of freeCodeCamp <br
          /></label>
          <select
            id="dropdown"
            name="fav-feature"
            class="form-control"
            required=""
          >
            <option disabled="" selected="" placeholder="">Select an option</option>
            <option placeholder="Challenges">Challenges</option>
            <option placeholder="Projects">Projects</option>
            <option placeholder="Community">Community</option>
            <option placeholder="Open Source">Opens Source</option></select
          ><br />
        </div>
        <div class="form-group">
          <p>What would you like to see improved (check all that apply)</p>
          <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Front-end Projects
          </br>
          </label>
           <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Back-end Projects
           </br>
          </label>
           <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Data Visualization
            <br>
          </label>
           <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Challenges
           </br>
          </label>
           <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Open Source Community
           </br>
          </label>
                     <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Videos
           </br>
          </label>
                     <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            City Meetups
           </br>
          </label>
            <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Wiki
           </br>
          </label>
            <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Forum </br>

          </label>
            <label>
            <input
              name="prefer"
              type="checkbox"
              class="input-checkbox"
            />
            Additional Courses
           </br>
          </label>
          
        </div>
        <div class="form-group">
          <label for="suggestions" id="suggestions">Any Comments or suggestions?</br></label>

          <textarea placeholder="Enter your comment here..." name="suggestions" id="suggestions-text-area" ></textarea>
           </div>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
